{% extends 'common.html'%} {% load static %} {% block common %}
<div class="block-header">
    <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
            <h2>Product Form
                <small class="text-muted">PD Online Shop</small>
            </h2>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-12">
            <ul class="breadcrumb float-md-right">
                <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Nexa</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">Forms</a></li>
                <li class="breadcrumb-item active">Basic Form Elements</li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <!-- Input -->
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">

                    <ul class="header-dropdown m-r--5">
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-more-vert"></i> </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="javascript:void(0);">Action</a></li>
                                <li><a href="javascript:void(0);">Another action</a></li>
                                <li><a href="javascript:void(0);">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <h2 class="card-inside-title">Add Product</h2>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label> Brand </label>
                                    <select class="form-control show-tick" id="brand" name="brand">
                                        <option value="">-- Please select --</option>
                                        {% for b in brand %}
                                        <option value="{{b.id}}">{{b.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label> Category</label>
                                    <select class="form-control show-tick" id="category" name="category">
                                        <option value="">-- Please select --</option>
                                        {% for c in category %}
                                        <option value="{{c.id}}">{{c.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" placeholder="Name" id="name" name="name" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-line">
                                        <textarea rows="4" class="form-control no-resize" placeholder="Product description" id="description" name="description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Add Now" class="btn btn-success" id="sub_btn">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
