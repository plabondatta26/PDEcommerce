{% extends 'base.html'%} {% load static %} {% block content %}
<div class="authentication">
    <div class="card">
        <div class="body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header slideDown">
                        <div class="logo"><img src="{% static 'assets/images/logo.png'%}" alt="Nexa"></div>
                        <h1>PD Online Shop</h1>
                        <ul class="list-unstyled l-social">
                            <li><a href="https://www.facebook.com/plabondatta26/"><i class="zmdi zmdi-facebook-box"></i></a></li>
                            <li><a href="https://www.linkedin.com/in/plabon-datta/"><i class="zmdi zmdi-linkedin-box"></i></a></li>
                            <!-- <li><a href="javascript:void(0);"><i class="zmdi zmdi-twitter"></i></a></li> -->
                        </ul>
                    </div>
                </div>
                <form class="col-lg-12" id="sign_in" method="POST">
                    {% csrf_token %}
                    <h5 class="title">Register a new membership</h5>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" id="first_name" name="first_name">
                            <label class="form-label">First Name</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" id="last_name" name="last_name">
                            <label class="form-label">Last Name</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control" id="contact" name="contact">
                            <label class="form-label">Contact</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="email" class="form-control" id="username" name="username" placeholder="                        example@example.com">
                            <label class="form-label">Username</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="password" class="form-control" id="password1" name="password1">
                            <label class="form-label">Password</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="password" class="form-control" id="password2" name="password2">
                            <label class="form-label">Confirm Password</label>
                        </div>
                    </div>
                    <div>
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                    </div>
                </form>
                <div class="col-lg-12">
                    <a href="javascript:void(0);" class="btn btn-raised btn-primary waves-effect">SIGN UP</a>
                </div>
                <div class="col-lg-12 m-t-20">
                    <a href="{% url 'login' %}">You already have a membership?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
