<!doctype html> {% load static %}
<html class="no-js " lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

    <title>PD Online Shop</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/plugins/jvectormap/jquery-jvectormap-2.0.3.css'%}" />
    <link rel="stylesheet" href="{% static 'assets/plugins/morrisjs/morris.css'%}" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'assets/css/main.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/custome.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/ecommerce.css'%}">
    <link href="{% static 'assets/plugins/bootstrap-select/css/bootstrap-select.css'%}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'assets/css/color_skins.css'%}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body class="theme-orange">

        <div class="loader">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <p>Please wait...</p>
            <div class="m-t-30"><img src="{% static 'assets/images/logo.svg'%}" width="48" height="48" alt="Nexa"></div>
        </div>
    </div> -->
    <!-- Overlay For Sidebars -->

    <!-- <div class="overlay"></div> -->

    <section class="content home">
        {% block content %} {% endblock content%}
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="body text-center">
                        <p class="m-b-0">© 2021 PD Online Shop
                            <!-- <a href="http://thememakker.com/" target="black">ThemeMakker</a>  -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Jquery Core Js -->
    <script src="{% static 'assets/bundles/libscripts.bundle.js'%}"></script>
    <!-- Lib Scripts Plugin Js -->
    <script src="{% static 'assets/bundles/vendorscripts.bundle.js'%}"></script>
    <!-- Lib Scripts Plugin Js -->
    <script src="{% static 'assets/bundles/jvectormap.bundle.js'%}"></script>
    <!-- JVectorMap Plugin Js -->
    <script src="{% static 'assets/bundles/morrisscripts.bundle.js'%}"></script>
    <!-- Morris Plugin Js -->
    <script src="{% static 'assets/bundles/sparkline.bundle.js'%}"></script>

    <script src="{% static 'assets/bundles/knob.bundle.js'%}"></script>
    <!-- Jquery Knob Plugin Js -->
    <!-- Lib Scripts Plugin Js -->

    <script src="{% static 'assets/plugins/autosize/autosize.js'%}"></script>

    <script src="{% static 'assets/plugins/momentjs/moment.js'%}"></script>
    <!-- Moment Plugin Js -->

    <script src="{% static 'assets/js/pages/ecommerce.js'%}"></script>

    <!-- Custom Js -->
    <script src="{% static 'assets/js/pages/forms/basic-form-elements.js'%}"></script>


    <script src="{% static 'assets/bundles/datatablescripts.bundle.js'%}"></script>

    <script src="{% static 'assets/plugins/jquery-datatable/buttons/buttons.colVis.min.js'%}"></script>
    <script src="{% static 'assets/plugins/jquery-datatable/buttons/buttons.flash.min.js'%}"></script>
    <script src="{% static 'assets/plugins/jquery-datatable/buttons/buttons.html5.min.js'%}"></script>

    <script src="{% static 'assets/js/pages/tables/jquery-datatable.js'%}"></script>
